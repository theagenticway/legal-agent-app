<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - LegalAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script> <!-- For client table sorting/search -->
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i data-feather="box"></i>
                <span>LegalAI</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="clients.html" class="nav-item">
                    <i data-feather="users"></i>
                    <span>Clients</span>
                </a>
                <a href="cases.html" class="nav-item">
                    <i data-feather="briefcase"></i>
                    <span>Cases</span>
                </a>
                <a href="documents.html" class="nav-item">
                    <i data-feather="file-text"></i>
                    <span>Documents</span>
                </a>
                <a href="research.html" class="nav-item">
                    <i data-feather="search"></i>
                    <span>Research</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <i data-feather="check-square"></i>
                    <span>Tasks</span>
                </a>
                <a href="agent.html" class="nav-item">
                    <i data-feather="message-square"></i>
                    <span>Agent Chat</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-area">
            <!-- Top Header -->
            <header class="app-header">
                <div class="header-left">
                    <h1 class="section-title" style="margin-bottom: 0;">Clients</h1>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i data-feather="search"></i>
                        <input type="text" id="global-search" placeholder="Search...">
                    </div>
                    <div class="notification-icon">
                        <i data-feather="bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://i.pravatar.cc/32?u=legal-ai-user" alt="User Avatar">
                        <span>Alex</span>
                    </div>
                </div>
            </header>

            <!-- Page Specific Content -->
            <main class="main-content">
                <section class="card p-6" id="clients-dashboard">
                    <div class="flex items-center justify-between mb-4">
                        <input type="text" class="input-field search-bar" id="search-clients" placeholder="Search clients..." style="max-width: 300px;">
                        <button class="button primary-button">
                            <i data-feather="plus"></i> New Client
                        </button>
                    </div>

                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="sort" data-sort="name">Client</th>
                                    <th class="sort" data-sort="contact_email">Contact</th>
                                    <th class="sort" data-sort="num_cases">Cases</th>
                                    <th class="sort" data-sort="last_activity_at">Last Activity</th>
                                    <th class="sort" data-sort="status">Status</th>
                                </tr>
                            </thead>
                            <tbody class="list" id="clients-list-body">
                                <!-- Table rows injected by JS -->
                                <tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">Loading clients...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/clients.js"></script> <!-- Link to the new clients.js -->
</body>
</html>
