<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Intake - The Agentic Way</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- TOP HEADER - Consistent across all pages -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <i data-feather="box"></i>
                    <span>The Agentic Way</span>
                </div>
                <nav class="main-nav">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="case-intake.html" class="nav-link active">Intake</a>
                    <a href="agent.html" class="nav-link">Agent Chat</a>
                    <a href="#" class="nav-link">Research</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i data-feather="search"></i>
                    <input type="text" id="global-search" class="search" placeholder="Search cases...">
                </div>
                <div class="user-profile">
                    <img src="https://i.pravatar.cc/32?u=legal-ai" alt="User Avatar">
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT GRID - Case Intake -->
        <main class="main-content scrollable-single-column" style="grid-template-columns: 1fr;"> <!-- Adjust grid for single column -->
            <section class="case-intake-container">
                <h2 class="section-title">Case Intake</h2>
                <h3 class="subsection-title">Manual Entry</h3>
                <form id="manual-intake-form" style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px;">
                    <label>Client Name: <input type="text" name="client_name" placeholder="John Doe" class="input-field"></label>
                    <label>Opposing Party: <input type="text" name="opposing_party" placeholder="ABC Corp" class="input-field"></label>
                    <label>Case Type: <input type="text" name="case_type" placeholder="Contract Dispute" class="input-field"></label>
                    <label>Summary of Facts: <textarea name="summary_of_facts" placeholder="Brief summary of the case..." rows="4" class="input-field"></textarea></label>
                    <label>Key Dates (comma-separated): <input type="text" name="key_dates" placeholder="MM/DD/YYYY, MM/DD/YYYY" class="input-field"></label>
                    <button type="submit" class="button">Submit Manual Intake</button>
                </form>

                <h3 class="subsection-title">Intake from Audio File</h3>
                <div class="dropzone" id="file-upload-zone">
                    <div class="dropzone-inner">
                        <i data-feather="upload-cloud"></i>
                        <p><b>Drag and drop audio file here</b></p>
                        <p class="small-text">or click to select file</p>
                        <input type="file" id="audio-upload-input" accept="audio/*" class="dropzone-input">
                    </div>
                </div>
                <button id="transcribe-button">Transcribe Audio & Process Intake</button>
                <div id="transcription-status" style="margin-top: 10px; font-size: 12px; color: var(--text-secondary);"></div>
            </section>
        </main>
    </div>

    <script src="js/global.js"></script>
    <script src="js/case_intake.js"></script>
</body>
</html>
